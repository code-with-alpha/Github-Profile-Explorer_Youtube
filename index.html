<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github-User-Info-Fetcher | CodeWithAlpha</title>
</head>
<body>
    <div class="container">
        <h1>Github-User-Info-Fetcher</h1>
        <div class="boxes">
            <div class="left-box">
                <img src="" alt="profile-image" class="profile">
            </div>
            <div class="right-box">
                <div >
                    <span>Name: </span>
                    <span class="profile-name"></span>
                </div>
                <div >
                    <span>Username: </span>
                    <span class="username"></span>
                </div>
                <div >
                    <span>Public Repositories: </span>
                    <span class="repos"></span>
                </div>
                <div >
                    <span>Followers: </span>
                    <span class="followers"></span>
                </div>
                <div >
                    <span>Following: </span>
                    <span class="following"></span>
                </div>
                <div >
                    <span>Account Creation Date: </span>
                    <span class="creation-date"></span>
                </div>
            </div>
        </div>

        <div class="all-repos">
            <span id="user"></span>
            <span>'s Repositories</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
